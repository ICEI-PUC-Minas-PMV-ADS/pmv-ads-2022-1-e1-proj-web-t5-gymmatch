<img src="contents/gym15.jpg" alt="" id="img01">
<div id="tela">
  <form id="form" action="formulario" method="post">
    <h3 class="titulo">Agendamento de Aulas</h3>
    <form>
      <div class="form-row">
        <div class="col">
<!--Campo de texto - Nome -->
          <label class="campoTexto"> Digite seu nome: </label>
          <input type="text" id="nome" class="form-control" placeholder="nome completo">
        </div>

<!--seletor de academia-->
<label class="campoTexto">Selecione sua academia: </label>
        <select class="form-control" id="academia"> 
          <option>selecione a academia </option>
          <option>academia 1</option>
          <option>academia 2</option>
          <option>academia 3</option>
          <option>academia 4</option>
          <option>academia 5</option>
        </select>

<!--Campo de texto - Matricula -->
<label class="campoTexto"> Digite seu número de matrícula: </label>
<input type="text" id="matricula" class="form-control" placeholder="número de Matrícula">
</div>



<!--Campo de texto - E-mail -->
<label class="campoTexto"> Digite seu endereço eletrônico: </label>
<input type="text" id="email" class="form-control" placeholder="Seu e-mail">


<!--Campo de texto - Data -->
<label class="campoTexto"> Selecione a data: </label>
<input type="date" id="data" class="form-control">

<!--seletor de Horario-->
<label class="campoTexto">Selecione o horario da aula: </label>
        <select class="form-control" id="horario"> 
            <option>escolha um horário:</option>
            <option>06:00</option>
            <option>07:00</option>
            <option>08:00</option>
            <option>09:00</option>
            <option>10:00</option>
            <option>11:00</option>
            <option>12:00</option>
          </select>
<!--Botão de enviar-->
<div class="button">
  <button type="button" class="btn btn-dark" id="btnAgendamento">
    Enviar seu agendamento
  </button>
  <button type="button" class="btn btn-dark" id="btnCarregaDados">
   Visão de administrador
  </button>
</div>
</form>
